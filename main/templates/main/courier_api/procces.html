<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">

                <h3>courier â„– {{cour_id}}</h3>

                            {{data.client}}
                        </td>
                    </tr>
                    <tr>
                        <th>addres</th>
